<form (submit)="onSubmit()">
    <input 
        type="text" 
        name="item" 
        [(ngModel)]="itemName" 
        autocomplete="off"
        placeholder="Ajoutez un élement"/>
    <input 
        type="text" 
        name="quantity" 
        [(ngModel)]="quantity" 
        autocomplete="off"
        placeholder="Quantité"/>

    <input type="submit" value="Ajouter"/>
</form>
